<div style="display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-top: 50px; background-color: #f4f4f4;">
    <div style="border: 1px solid #ddd; padding: 30px; border-radius: 10px; background-color: #fff; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); width: 100%; max-width: 800px; margin-bottom: 30px;">
        <header style="text-align: center; font-size: 1.8em; font-weight: bold; margin-bottom: 25px; color: #28a745;">Add New Trading Agent</header>
        <table style="width: 100%; border-spacing: 15px;">
            <tbody>
                <tr>
                    <td><label for="userId" style="font-weight: 500; color: #555;">UserID:</label></td>
                    <td><input type="number" id="userId" #userIdInput style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;" /></td>
                </tr>
                <tr>
                    <td><label for="agentType" style="font-weight: 500; color: #555;">Trading Agent Type:</label></td>
                    <td>
                        <select id="agentType" #agentTypeSelect style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;">
                            <option value="M">M</option>
                            <option value="R">R</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button (click)="addTradingAgent(+userIdInput.value, agentTypeSelect.value)" style="padding: 12px 25px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.3s;">
                            Add Trading Agent
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="border: 1px solid #ddd; padding: 30px; border-radius: 10px; background-color: #fff; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); width: 100%; max-width: 800px;">
        <header style="text-align: center; font-size: 1.8em; font-weight: bold; margin-bottom: 25px; color: #000000;">Current Trading Agents</header>
        <table style="width: 100%; border-collapse: collapse; text-align: left; background-color: #fff; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);">
            <thead>
                <tr style="background-color: #4CAF50; color: white;">
                    <th style="padding: 10px; border: 1px solid #ddd;">UserID</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Trading Agent Type</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of userAgents | keyvalue" style="background-color: #f9f9f9;">
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ entry.key }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ entry.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
